<!DOCTYPE html>
<html>
<head>
	<title>My Badass Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="calculator">
	<input class="display"></input>
	<table>
		<tr>
			<td><button class="buttons" id="nine">9</button></td>
			<td><button class="buttons" id="eight">8</button></td>
			<td><button class="buttons" id="seven">7</button></td>
			<td><button class="buttons" id="multiply">*</button></td>
		</tr>
			<td><button class="buttons" id="six">6</button></td>
			<td><button class="buttons" id="five">5</button></td>
			<td><button class="buttons" id="four">4</button></td>
			<td><button class="buttons" id="divide">/</button></td>
		<tr>
			<td><button class="buttons" id="three">3</button></td>
			<td><button class="buttons" id="two">2</button></td>
			<td><button class="buttons" id="one">1</button></td>
			<td><button class="buttons" id="add">+</button></td>
		</tr>
		<tr>
			<td><button class="buttons" id="zero">0</button></td>
			<td><button class="buttons" id="equals">=</button></td>
			<td><button class="buttons" id="clear">AC</button></td>
			<td><button class="buttons" id="subtract">-</button></td>
		</tr>
	</table>
</div>
</body>
</html>
